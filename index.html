<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
  <link rel="shortcut icon" href="assets/icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <title>Hive PWA</title>
</head>

<body>
  <header>
    <h1>Welcome to Hive</h1>
  </header>

  <!-- Auth Container -->
  <section id="auth-section">
    <!-- Login Form -->
    <div class="auth-card" id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="auth-card" id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Main App -->
  <div id="main-app" style="display: none;">
    <nav>
      <button class="nav-btn" data-page="tasks">Tasks</button>
      <button class="nav-btn" data-page="inventory">Inventory</button>
      <button class="nav-btn" data-page="groups">Groups</button>
      <button id="logout-btn">Logout</button>
    </nav>
    <main id="app-content">
      <p>Select a section to get started.</p>
    </main>
  </div>

  <!-- Firebase + jQuery -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- App JS -->
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/db.js"></script>
</body>

</html>
